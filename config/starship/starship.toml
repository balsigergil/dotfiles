# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'

# format = "$all$fill$time$line_break$jobs$status$character"

palette = "rose-pine"

[palettes.rose-pine]
overlay = '#26233a'
love = '#eb6f92'
gold = '#f6c177'
rose = '#ebbcba'
pine = '#31748f'
foam = '#9ccfd8'
iris = '#c4a7e7'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[fill]
symbol = ' '

[time]
disabled = true
format = '[$time 󰧱 ]($style)'

[directory]
truncation_length = 6
truncation_symbol = '…/'
format = '[󰉊 $path]($style)[$read_only]($read_only_style) '
